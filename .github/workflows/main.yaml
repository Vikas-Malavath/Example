name: Flutter Action

on:
  push:
    branches:
      - master

  schedule:
    - cron: "20 13 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'

      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.0.5'

      - run: flutter pub get
      - run: flutter build apk

      - uses: actions/upload-artifact@v2
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - uses: dawidd6/action-send-mail@v3.7.1
        with:
          server_address: smtp.gmail.com
          username: ${{ secrets.MAIL_ADDRESS }}
          password: ${{ secrets.MAIL_PASSWORD }}
          server_port: 465
          subject: Github Action Email Forwarding
          to: weakass75@gmail.com
          from: Vikas Malavath
          subject: Sent an APk file succcesully after uploading it in google drive

      - name: Archive files
        run: |
          sudo apt-get update
          sudo apt-get install zip
          zip -r apk.zip build/app/outputs/flutter-apk/app-release.apk

      - name: Upload to gdrive
        uses: adityak74/google-drive-upload-git-action@main
        with:
          credentials: ${{ secrets.CREDENTIALS }}
          filename: "apk.zip"
          folderId: ${{ secrets.FOLDER_ID }}
          name: "apk.zip" # optional string
          overwrite: "true"